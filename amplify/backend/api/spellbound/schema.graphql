type Game
@model
@auth(rules: [{ allow: private, provider: iam}, { allow: private }])
{
    id: ID!
    name: String!
    owner: User! @belongsTo
    messageList: [Message]! @hasMany
    dms: [ID]
    players: [Player]! @hasMany
    maps: [Map]! @hasMany
    activeMap: ID
    characterSheets: [CharacterSheet]! @hasMany
    pings: [Ping]! @hasMany
    gameMode: String
    activeSong: String
    songPlaying: Boolean
    songQueue: SongQueue @hasOne
}

input GameInput {
    name: String
    userGamesId: ID
}

type SongQueue
@model
@auth(rules: [{ allow: private, provider: iam}, { allow: private }])
{
    game: Game! @belongsTo
    playlistName: String
    songs: [String]
}

type User
@model
@auth(rules: [{ allow: private }, { allow: private, provider: iam}])
{
    id: ID!
    email: String!
    username: String!
    players: [Player] @hasMany
    games: [Game] @hasMany
}


input UserInput {
    id: ID
    email: String
    username: String
}

type CreateGameResponse {
    id: ID!
}

input CreateNewGameInput {
    gameName: String!
    ownerId: ID!
    username: String!
}

type Message
@model
@auth(rules: [{ allow: private }])
{
    id: ID! @primaryKey(sortKeyFields: ["createdAt"])
    game: Game @belongsTo
    gameId: ID! @index(name: "byGameAndCreatedAt", sortKeyFields: ["createdAt"], queryField: "messageByGameAndCreatedAt")
    owner: ID!
    messageType: String
    advantage: String
    damageDice: [AWSJSON]
    damageDiceResults: [AWSJSON]
    rolls: [AWSJSON]
    abilityName: String
    saveAbility: String
    saveScore: Int
    messageText: String
    diceString: String
    placeholder: String
    createdAt: AWSDateTime!
}

input MessageInput {
    gameMessageListId: ID
    owner: ID
    messageType: String
    advantage: String
    damageDice: [AWSJSON]
    damageDiceResults: [AWSJSON]
    rolls: [AWSJSON]
    abilityName: String
    saveAbility: String
    saveScore: Int
    messageText: String
    placeholder: String
    diceString: String
}

type ParseMessageResponse {
    id: ID!
}

input ParseMessageInput {
    owner: ID!
    gameMessageListId: ID!
    messageType: String
    messageText: String
    abilityName: String
    d20mod: Int
    gameId: ID
    saveAbility: String
    saveScore: Int
    advantage: String
    damageDice: [DamageDieInput]
}

type Mutation {
    parseMessage(input: ParseMessageInput!): ParseMessageResponse! @function(name: "parseMessage-dev")
    createNewGame(input: CreateNewGameInput!): CreateGameResponse! @function(name: "createNewGame-dev")
}


